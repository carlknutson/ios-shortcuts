    abv: "4.2% ABV"
    brewery: "Young Blood Beer Company"
    description: >
      'Fruit Punch Sour w/ Peach, Passion Fruit, Orange & Guava Listen up, (or don’t)  cause I will certainly say it again if I have to.  However, the important thing here is that if you think my loyalties can be bought with flattery then strangely you know me well and I'm not sure how I feel about that. Do I need a little extra cash in hand sometimes, who doesn’t. Is it a crime to have a financial support group (person) that loves to love me when times are a troublin’? I don’t think so, so go ahead and get gone with your bad vibes while I spend like there’s no tomorrow.'
    type: "Sour - Fruited"
  - name: "Zombie Braaaaaaaains"
    abv: "6.5% ABV"
    brewery: "Drekker Brewing Company"
    description: >
      'We loaded this Braaaaaaaains up with Lemon, Lime, Cherry, Pineapple, & Passionfruit and then hit it with our double secret smoothie treatment of sea salt, lactose, and vanilla. It’s got us thinking that this must be what Braaaaaaaains taste like to a zombie. Because it’s dang delicious and it’s got us wanting more and more and now all we think about is Braaaaaaaains. So you know, zombies, we get it.⠀'
    type: "Sour - Smoothie"
