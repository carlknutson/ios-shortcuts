      'This small batch brew is the eleventh in our Brewer's Pride Series - a what ale brewed with juicy, perfectly ripe peaches from the nearby Texas Hill Country. These peaches, along with a mix of 2-row and wheat malts, make for a slightly sweet, refreshing ale. Badly filtered, this brew has a golden, hazy color and it tastes like it came fresh from the orchard. But it's only around a little while, so pop open a peach and enjoy.'
