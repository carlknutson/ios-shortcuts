    type: "Sour - Fruited"
  - name: "Ectogasm"
    abv: "7% ABV"
    brewery: "Drekker Brewing Company"
    description: >
      'Ectogasm is a juicy, hazy, and soft NE IPA brewed with Citra & Mosaic hops.'
    type: "IPA - New England"
