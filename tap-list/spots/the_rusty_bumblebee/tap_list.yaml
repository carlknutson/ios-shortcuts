  - name: "Bourbon County Brand Stout (2020) 14.6%"
    abv: "14.6% ABV"
    brewery: "Goose Island Beer Co."
    description: >
      'The Original Bourbon Barrel aged Imperial Stout. Our primary focus every year is to make this beer the best that it’s ever been, with the best ingredients, which includes the finest of bourbon whiskey barrels. This year’s Bourbon County Stout is aged in a mix of bourbon barrels from a variety of whiskey distilleries. Barrel-aged for a year to develop the complexity that only time can provide, Bourbon County Stout boasts a unique blend of flavors such as fudge, vanilla and caramel — topped off with a rich, complex mouthfeel.'
    type: "Stout - Imperial"
  - name: "Brewer's Reserve Bourbon Barrel Stout (2024)"
    abv: "10.5% ABV"
    brewery: "Central Waters Brewing Company"
    description: >
      'N/A'
    type: "Stout - Imperial"
  - name: "Brewer's Reserve Cassian Sunset (2024)"
    abv: "11.7% ABV"
    brewery: "Central Waters Brewing Company"
    description: >
      'A bourbon barrel aged imperial stout with local @emyjscoffeehouse Emy J's coffee, whole vanilla beans, and cinnamon. The flavor profile of this wonderful beer boasts a lush mouthfeel, with just the right amount of creamy spice character to meld with the rich malt and barrel-aged profile.'
    type: "Stout - Imperial"
  - name: "CHONK: Banana Split"
    abv: "6.6% ABV"
    brewery: "Drekker Brewing Company"
    description: >
      'Oh lawd, he back! Our favorite hefty boi returns with our latest ridiculous creation - Banana Split Chonk Sundae Sour! This one combines an ungodly amount of bananas with strawberries and chocolate for a thick and absurd challenge to everything you ever dreamed beer could be.⠀*CONTAINS LACTOSE'
    type: "Sour - Smoothie"
  - name: "CHONK: Dark Cherry"
    abv: "6.6% ABV"
    brewery: "Drekker Brewing Company"
    description: >
      'OH LAWD HE BACK AGAIN! Our lovable absolute unit returns with our latest exploration into complete absurdity. This chonky boi is diggin’ deep within the darkest corners of the freezer, scoopin’ up gobs of dark cherry and decadent dark chocolate. Cue the intensified heavy breathing.*CONTAINS LACTOSE'
    type: "Sour - Smoothie"
  - name: "CPB"
    abv: "5.2% ABV"
    brewery: "Lupulin Brewing Company"
    description: >
      'Layers of decadent chocolate and peanut butter built into a rich oatmeal porter make this beer impossible to have just one.  We're not sorry.'
    type: "Porter - American"
  - name: "Caramel Cookie Bar"
    abv: "10% ABV"
    brewery: "Southern Tier Brewing Company"
    description: >
      'Satisfy your sweet tooth! Milk chocolate and gooey caramel wrap around sweet cookie for a smooth taste of your favorite candy bar. Take a break from ordinary and taste something so crave-worthy, one is never enough!'
