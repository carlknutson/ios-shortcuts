    description: >
      'American and Australian hops.'
    type: "IPA - New England"
  - name: "Surly Lemonade"
    abv: "5.5% ABV"
    brewery: "Surly Brewing Company"
    description: >
      'Slightly tart with balanced sweetness, Surly Lemonade squeezes fresh flavor into every single drop. Bright, crisp, and lemony, this incredibly drinkable ale quenches and refreshes.'
    type: "Fruit Beer"
  - name: "Swirlee - Raspberry Creamsicle"
    abv: "6.7% ABV"
    brewery: "Drekker Brewing Company"
    description: >
      'Swirlee is a creamsicle sour series that is far beyond your wildest, swirliest dreams, but don’t you worry, we went out and scooped it all up for you. This one is a tasty pairing of a whole buncha raspberry and vanilla ice cream, and if you drink too many, your noggin might turn into an ice cream cone so enjoy responsibly!'
    type: "Sour - Smoothie"
  - name: "Tampa Native"
    abv: "8% ABV"
    brewery: "Angry Chair Brewing"
    description: >
      'DDH IPA w/ Citra & Citra Incognito'
    type: "IPA - Imperial"
  - name: "The Breakfast Gang"
    abv: "6% ABV"
    brewery: "Drekker Brewing Company"
    description: >
      'Time to tee up the ultimate morning transfusion! We teamed up with our pals at Waggle to craft the perfect pre-round pick-me-up, loaded with concord grape, lime, cara cara orange and ginger ale. One sip, and you’ll be dialed in, ready to bomb drives, sink putts and maybe even talk yourself into buying new clubs.'
    type: "Sour - Fruited"
  - name: "The Rake"
    abv: "8% ABV"
    brewery: "Angry Chair Brewing"
    description: >
