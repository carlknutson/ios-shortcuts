  - name: "KPIs"
    abv: "8.3% ABV"
    brewery: "BlackStack Brewing"
    description: >
      'Well, Well, Well, If it isn’t everyone’s favorite way to judge their self worth… Brewed with our Buds at Yakima Chief Hops & NZ Hops with some lots of Experimental HBC 602 from Yakima in Washington & Nectaron from New Zealand that are really checking all the boxes. Yeah, it looks, tastes & smells amazing… But what do the numbers say?'
    type: "IPA - Imperial"
  - name: "King Sue"
    abv: "7.8% ABV"
    brewery: "Toppling Goliath Brewing Co."
    description: >
      'Full-bodied, hazy double IPA Citra-hopped for a juicy combination of mango, orange, and pineapple flavors. Finishes with a grapefruit aroma and ferocious bite.'
    type: "IPA - Imperial"
  - name: "Lemon Tea-Up"
    abv: "6% ABV"
    brewery: "Penrose Brewing Company"
    description: >
      'Next in the series of the sought after, Lemon Seltz-Up, Lemon Tea-Up arrives and brings a whole new idea to Craft Seltzers. This delicious hard seltzer with lemons and steeped in tea is the perfect addition to your day with it’s super refreshing flavor. Lemon Tea-Up is made for the golf cart cup holder or the 19th hole.'
    type: "Hard Seltzer"
  - name: "Minister of State Speedway Stout"
    abv: "14% ABV"
    brewery: "AleSmith Brewing Company"
    description: >
      'Brewer's Cut Blended Imperial Stout aged in Premier Bourbon Barrels with Jamaica Blue Mountain Coffee from Jaunt Coffee Roasters'
    type: "Stout - Russian Imperial"
  - name: "Mister Surly's Orange Whip"
    abv: "5.5% ABV"
    brewery: "Surly Brewing Company"
    description: >
      'Mister Surly's Orange Whip Cream Ale is coming to your neighborhood. A dreamy concoction of vanilla, blood orange, hops, and malt, Mister Surly's Orange Whip is sweet, citrusy, and balanced. Treat yourself.'
    type: "Cream Ale"
  - name: "Nano Pomegranate Blueberry Shandy"
    abv: "5% ABV"
    brewery: "Mankato Brewery"
    description: >
      'Sweet, tart shandy perfect for a sunny day!'
    type: "Shandy"
  - name: "Orange Ave. Wit"
    abv: "5.2% ABV"
    brewery: "Coronado Brewing Company"
    description: >
      'A coastal classic since '96, Orange Ave. Wit is a refreshing, light-bodied wheat beer bolstered by orange zest, coriander, and orange blossom honey. This award-winner is loaded with sunny citrus and a slight hint of sweet honey on the finish. While trendy styles come and go, this California original stays true to its Coronado Island roots.'
    type: "Wheat Beer - Witbier"
  - name: "PRRRTs These Days"
    abv: "6.8% ABV"
    brewery: "Drekker Brewing Company"
    description: >
      'A sour brewed with more Sour Patch Kids® than we'd ever seen before. We've also added lemon, lime, orange, raspberry, pink guava, and sea salt for a flavor that'll take you way, way back to that time a few days ago when you ate a huge pile of Sour Patch Kids®.... or was that just us?⁣'
    type: "Sour - Smoothie"
  - name: "Pacific Pineapple"
    abv: "5% ABV"
    brewery: "2 Towns Ciderhouse"
    description: >
      'Juicy and tropical, Pacific Pineapple rolls ripe Costa Rica golden pineapples into fresh-pressed Northwest apples. This refreshingly juicy and easy drinking session cider will relax your state of mind, no matter your locale!'
    type: "Cider - Other Fruit"
  - name: "Peach Berliner Weisse"
    abv: "4.2% ABV"
    brewery: "Perennial Artisan Ales"
    description: >
      'Peach Berliner Weisse is a German-style tart wheat beer that’s perfect for the hot summer months. Using only the best Missouri peaches, weturned an easily overdone style into a refreshing and light bodied summer beer.'
    type: "Sour - Fruited Berliner Weisse"
  - name: "Pistachio Cream Ale"
    abv: "5.5% ABV"
    brewery: "Indeed Brewing Company"
    description: >
      'Like liberating a pistachio nut from its shell, our pistachio cream ale is supremely satisfying.  Spritzy and crisp, smooth and slightly nutty, this beer is a delightful mixed bag.  Pry one loose and pop the top.'
    type: "Cream Ale"
  - name: "Rain Drops"
    abv: "7.5% ABV"
    brewery: "Barrel Theory Beer Company"
    description: >
      'Northeast Style IPA, dry hopped with Citra & Mosaic'
    type: "IPA - New England"
  - name: "Run Wild IPA"
    abv: "0.5% ABV"
    brewery: "Athletic Brewing Company"
    description: >
      'The ultimate session-able IPA. Brewed with a blend of Northwest hops with Citra and Mosaic at the forefront. Body of premium organic malts from US & Germany. Subtle yet complex malt profile.'
    type: "Non-Alcoholic - IPA"
  - name: "Ryeway To Heaven"
    abv: "15% ABV"
    brewery: "Revolution Brewing"
    description: >
      'Bourbon and rye barrels work together in harmony to breathe life into our Ryewine. This unforgettable ale is brewed with over 60% rye, yielding entirely unique malt- and barrel-derived complexities. Enjoy an ample body that suggests sweetness but still finishes smooth and dry.'
    type: "Rye Wine"
  - name: "Salted Nut Roll"
    abv: "5.2% ABV"
    brewery: "Invictus Brewing"
    description: >
      'We partnered with Pearson’s Candy Company in St. Paul to create a clean and crisp Golden Ale loaded with 200 pounds of Salted Nut Rolls. The Flavors of roasted peanuts, golden caramel and fluffy nougat with a hint of salt. Perfectly paired with a Salted Nut Roll. This brew has the qualities of the quintessential St Paul candy we know and love.'
    type: "Golden Ale - Other"
  - name: "Sangria"
    abv: "4.7% ABV"
    brewery: "Schell’s Brewery"
    description: >
      'Schell’s Sangria is refreshingly sweet and full of juicy citrus flavor. These tropical vibes will transport you to a new relaxation destination. So grab your can, find the nearest hammock, and enter Vacation Mode.'
    type: "Lager - American Amber"
  - name: "Scorpius Morchella"
    abv: "7.8% ABV"
    brewery: "Toppling Goliath Brewing Co."
    description: >
      'Brewed each spring to celebrate our brewery’s annual day off to go morel mushroom hunting, this excitingly hazy double IPA is a tribute to our love of great hops and morels. Created with a combination of Pacific Northwest and Southern Hemisphere hops, Scorpius Morchella is meant to be shared with friends on a warm spring afternoon.'
    type: "IPA - Imperial"
  - name: "Smooth or Die"
    abv: "6.6% ABV"
    brewery: "Drekker Brewing Company"
    description: >
      'Time to draw a line in the sand. We need to put this out there and we hope this doesn’t mean we can’t be friends anymore, but it needs to be known. We only like creamy peanut butter. We think the only peanut butter on the planet should be creamy and that crunchy peanut butter is an abomination before the gods that should be stricken from the earth. There, we said it. We feel better, how about you?⠀So to declare this love for the creamy overlord of peanuts in butter form we’re dropping a brand new Peanut Butter Milk Stout called Smooth Or Die. It’s packed with chocolatey, peanut buttery flavor and aroma and it’s rich and unapologetically smooth, so smooth, like the Gods intended.⠀'
    type: "Stout - Milk"
  - name: "Sosus"
    abv: "8.2% ABV"
    brewery: "Toppling Goliath Brewing Co."
    description: >
      'Crafted in humble tribute to the mosaic artist Sosus of Pergamon. We've showcased the Mosaic hop so you can experience the flavors of pineapple and tropical fruit for which the Mosaic hop is known.'
    type: "IPA - Imperial"
  - name: "Strawberry Pickle Beer"
    abv: "4% ABV"
