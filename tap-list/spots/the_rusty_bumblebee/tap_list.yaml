  - name: "Barrel Aged Snowball (2024)"
    abv: "12.5% ABV"
    brewery: "Angry Chair Brewing"
    description: >
      'Experience rich, decadent waves of toasted coconut, marshmallow, Madagascar vanilla beans and Ecuadorian cacao nibs envelope your palate leaving you longing for another sip.Rested in Heaven Hill and Buffalo Trace bourbon barrels for 24 months, BA Snowball has the perfect balance of aggressive barrel character and serendipitously sweet adjuncts. Inspired by the tasty treat from the hostess with the mostest. 12.5% ABV.'
