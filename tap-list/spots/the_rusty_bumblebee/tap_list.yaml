      'Found at Andy's GrilleBursting with a medley of orange flavors, complemented by smooth vanilla and marmalade-like notes from Amarillo hops. Sit back and enjoy this lush, citrus-forward smoothie ale. 6.1% ABV. 20 IBUs. Brewed in Minneapolis, Minn., by Pryes Brewing Company.'
