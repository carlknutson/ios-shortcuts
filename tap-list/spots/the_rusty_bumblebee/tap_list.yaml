  - name: "Hydra | Luck"
    abv: "7% ABV"
    brewery: "Mortalis Brewing Company"
    description: >
      'This Fruited Smoothie Sour blends Apricot, Pineapple, and Valencia Orange with Pistachio ice cream to form just one of this monster’s many heads. Keep your eyes peeled for even more flavor combinations. Lucky like a three-headed Hydra!'
    type: "Sour - Smoothie"
  - name: "Ice Ice PRRRTY - Cherry Guava Coconut"
    abv: "6.6% ABV"
    brewery: "Drekker Brewing Company"
    description: >
      'Yo, VIP. Let’s kick it. This beer isn’t a brand new invention, but it is a brand new flavor of Ice Ice PRRRTy! It’s a slush-style sour packed with so much cherry, guava and coconut you’ll be asking, “Will it ever stop?” Yo, we don’t know. Word to your mother.'
    type: "Sour - Smoothie"
  - name: "It Was All A Dream"
    abv: "7.2% ABV"
    brewery: "HeadFlyer Brewing"
    description: >
      'This IPA is from northeast, inspired by the popular style from the northeast. Thick and hazy looking with a hefty load of Citra and El Dorado hops providing a juicy aroma and taste.'
