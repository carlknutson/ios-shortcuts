      'We’ve been buddies with Barrel Theory Beer Co. since before either of us opened & yet it still took us over 5 years to combine our respective murky mainstays: “LOCAL 755” & “RAIN DROPS”. Fully kitted with both our & Barrel Theory’s respective selected lots of Citra & Mosaic with our selected lots of Amarillo & Azacca on a mashed up (get it?) version of our respective grain bills. This is one drop you certainly don’t want to miss.'
