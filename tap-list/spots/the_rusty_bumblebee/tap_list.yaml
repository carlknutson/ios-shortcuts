      'Cast a line, sit back and relax. This collab lures you in with a delightful combination of Nelson Sauvin, Simcoe, and Krush hops. so take a sip and unwind.'
    type: "IPA - Imperial"
  - name: "Mindspark"
    abv: "7.8% ABV"
