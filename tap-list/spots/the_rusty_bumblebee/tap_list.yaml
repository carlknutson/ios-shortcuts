  - name: "CHONK: Blueberry White Chocolate"
    abv: "6.5% ABV"
    brewery: "Drekker Brewing Company"
    description: >
      'OH LAWD HE COMIN! Our newest Chonk Sundae Sour is absolutely dripping with blueberries & white chocolate and packs that absurdly decadently sweet, tart, rich chonky flavor you've come to expect and love from our favorite hefty boi!'
    type: "Sour - Smoothie"
  - name: "CPB"
    abv: "5.2% ABV"
    brewery: "Lupulin Brewing Company"
    description: >
      'Layers of decadent chocolate and peanut butter built into a rich oatmeal porter make this beer impossible to have just one.  We're not sorry.'
